AWSTemplateFormatVersion: "2010-09-09"
Description: "Core stack for my Medium Article"
Resources:
# Network
  Vpc:
    Type: "AWS::EC2::VPC"
    Properties:
      CidrBlock: "10.0.0.0/16"
  Igw:
    Type: "AWS::EC2::InternetGateway"
  VpcIgwAttachment:
    Type: "AWS::EC2::VPCGatewayAttachment"
    Properties:
      VpcId: !Ref Vpc
      InternetGatewayId: !Ref Igw
  RouteTable:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId: !Ref Vpc
  Route:
    Type: "AWS::EC2::Route"
    Properties:
      RouteTableId: !Ref RouteTable
      DestinationCidrBlock: "0.0.0.0/0"
      GatewayId: !Ref Igw
  Subnet1:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: "10.0.1.0/24"
      MapPublicIpOnLaunch: True
  SubnetRtAssoc1:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId: !Ref Subnet1
      RouteTableId: !Ref RouteTable
  Subnet2:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref Vpc
      CidrBlock: "10.0.2.0/24"
      MapPublicIpOnLaunch: True
  SubnetRtAssoc2:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      SubnetId: !Ref Subnet2
      RouteTableId: !Ref RouteTable
  # ECS
  TaskRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "AllowFargateToAssumeRole"
            Effect: "Allow"
            Action: "sts:AssumeRole"
            Principal:
              Service: "ecs-tasks.amazonaws.com"
  TaskPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "FargateTaskPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Action:
              - "ssm:GetParameter"
              - "ssm:DescribeParameters"
            Resource: "*"
      Roles:
        - !Ref TaskRole
  Ecr:
    Type: "AWS::ECR::Repository"
    Properties:
      RepositoryName: "myrepo"
  Cluster:
    Type: "AWS::ECS::Cluster"
    Properties:
      ClusterName: "mycluster"
  # SSM
  TaskValueParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Type: String
      Name: "AppValue"
      Description: "The value our simple app will show"
      Value: "Default"
  TaskReplicasAmountParameter:
    Type: "AWS::SSM::Parameter"
    Properties:
      Type: String
      Name: "TaskReplicas"
      Description: "Amount of parallel Fargate tasks to run in the service"
      Value: "1"
  # Lambda
  TrailBucket:
    Type: "AWS::S3::Bucket"
  TrailBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket:
        Ref: TrailBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "AWSCloudTrailAclCheck"
            Effect: "Allow"
            Principal:
              Service: "cloudtrail.amazonaws.com"
            Action: "s3:GetBucketAcl"
            Resource:
              !Sub |-
              arn:aws:s3:::${TrailBucket}
          - Sid: "AWSCloudTrailWrite"
            Effect: "Allow"
            Principal:
              Service: "cloudtrail.amazonaws.com"
            Action: "s3:PutObject"
            Resource:
              !Sub |-
              arn:aws:s3:::${TrailBucket}/AWSLogs/${AWS::AccountId}/*
            Condition:
              StringEquals:
                s3:x-amz-acl: "bucket-owner-full-control"
  Trail:
    Type: "AWS::CloudTrail::Trail"
    DependsOn: TrailBucketPolicy
    Properties:
      S3BucketName: !Ref TrailBucket
      IsLogging: True
  LambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "AllowLambdaToAssumeRole"
            Effect: "Allow"
            Action: "sts:AssumeRole"
            Principal:
              Service: "lambda.amazonaws.com"
  LambdaPolicy:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "LambdaPolicy"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Action:
              - "s3:ListBuckets"
              - "s3:GetObject"
            Resource:
              - !GetAtt TrailBucket.Arn
              - !Join [ "", [ !GetAtt TrailBucket.Arn, "/*" ] ]
      Roles:
        - !Ref LambdaRole
